<form (ngSubmit)="onSubmit(formulario)" #formulario="ngForm">
    <mat-form-field>
        <input matInput placeholder="Titulo" name="title" ngModel required>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Descripcion" name="description" ngModel required>
    </mat-form-field>

    <mat-grid-list cols="3" rowHeight="3:2" class="iconos">
        <mat-grid-tile>
            <mat-radio-group [ngModel] name="icon">
                <mat-radio-button value="none">
                    <i mat-list-icon class="material-icons">help</i>
                    <small>Sin Icono</small>
                </mat-radio-button>
            </mat-radio-group>
        </mat-grid-tile>
        <mat-grid-tile *ngFor="let icon of icons">
            <mat-radio-group [ngModel] name="icon">
                <mat-radio-button value="devicon-{{icon.name}}-{{getIconVersion(icon)}}">
                    <i mat-list-icon class="devicon devicon-{{icon.name}}-{{getIconVersion(icon)}} colored"></i>
                </mat-radio-button>
            </mat-radio-group>
        </mat-grid-tile>
    </mat-grid-list>
    <div class="enviar">
        <button type="submit" mat-raised-button color="accent">Enviar</button>
    </div>
</form>
